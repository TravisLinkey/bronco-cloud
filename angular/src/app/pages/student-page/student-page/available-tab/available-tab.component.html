<h3>Available Assets</h3>

<table class="table table-responsive">

  <tr *ngIf="(dept_assets == 0)" align="center">
    <p id="checkout-message">No Assets to Checkout</p>
  </tr>

  <tr class="thread-cols" *ngIf="(dept_assets.length > 0)" align="center">
    <th>Asset Name:</th>
  </tr>

  <tr *ngFor="let asset of dept_assets" align="center">
    <td class="asset-properties">{{ asset.asset_name }}</td>
  </tr>

</table>
