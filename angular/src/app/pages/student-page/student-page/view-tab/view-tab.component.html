<h3>Checked Out Assets</h3>

<div class="row">
  <table class="table table-responsive">

    <tr>
      <th>Asset</th>
      <th>Time Checked Out</th>
      <th>Due By</th>
    </tr>

    <tr *ngFor="let checkout of current_out">
      <td>{{ checkout.asset_name }}</td>
      <td>{{ checkout.time_checkedout }}</td>
      <td>{{ checkout.due }}</td>
    </tr>
  </table>
</div>
