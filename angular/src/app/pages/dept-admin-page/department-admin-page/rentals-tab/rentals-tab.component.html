<div class="row">
      <h3>Checked Out Assets</h3>

      <table class="table table-responsive">
          <tr class="thread-cols">
            <th>Asset Name</th>
            <th>Checked Out</th>
            <th>Owner</th>
            <th>Due</th>
            <th>Overdue</th>
          </tr>

          <tr *ngFor="let checkout of current_out">
            <td>{{ checkout.department_asset.replace('resource:org.cpp.csdept.assets.Department_Asset#', '') }}</td>
            <!-- <td>{{ checkout.checked_out }}</td> -->
            <td>{{ checkout.due_by }}</td>
            <td>{{ checkout.renter.replace('resource:org.cpp.csdept.user.Student#', '') }}</td>
            <!-- <td>
              <label [ngClass]="{
                'true' : (checkout.due_by - checkout.checked_out) <= '0',
                'false' : checkout.overdue == 'false'
              }">
                  {{ checkout.overdue.toUpperCase() }}
              </label>
            </td> -->
          </tr>
      </table>
</div>
